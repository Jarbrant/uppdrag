<!-- ============================================================
     FIL: pages/login.html  (HEL FIL)
     AO-LOGIN-LOCAL-01 — Frontend-only admin login (NO BACKEND)
     Policy: UI-only, XSS-safe, fail-closed
============================================================ -->
<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Login (Local)</title>
  <meta name="description" content="Frontend-only login för test (ingen backend)." />
  <link rel="stylesheet" href="../styles/main.css" />
</head>

<body class="theme-admin">
  <div id="app" class="app">

    <header class="topbar">
      <div class="topbar__inner">
        <div class="brand">
          <div class="brand__mark" aria-hidden="true">◎</div>
          <div class="brand__text">
            <div class="brand__name">Admin</div>
            <div class="brand__tag muted">Login (Local)</div>
          </div>
        </div>

        <div class="topbar__right" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;">
          <a class="badge" href="./dashboard.html" aria-label="Öppna dashboard">Dashboard</a>
          <a class="badge" href="./dashboard.html" aria-label="Skapa kund">Skapa kund</a>
          <span class="badge badge-success" aria-label="MVP">MVP</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">

        <div id="statusSlot" class="slot" aria-live="polite"></div>

        <section class="card paperCard" style="margin-top: var(--sp-4);">
          <div class="card__head">
            <div class="card__meta">
              <h1 class="h2" style="margin:0">Logga in</h1>
              <p class="muted small" style="margin:6px 0 0 0">
                Testläge: ingen backend. Inlogg lagras i <strong>sessionStorage</strong>.
              </p>
            </div>

            <div class="card__side" style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
              <button id="clearBtn" type="button" class="btn btn-ghost" aria-label="Rensa session">
                Rensa session
              </button>
            </div>
          </div>

          <div class="form" style="margin-top:12px; gap:12px;">
            <div class="grid" style="display:grid; gap:12px; grid-template-columns: 1fr;">
              <div class="field">
                <label class="label2" for="user">Username</label>
                <input id="user" class="input" type="text" autocomplete="username" placeholder="anders" />
              </div>

              <div class="field">
                <label class="label2" for="pass">Password</label>
                <input id="pass" class="input" type="password" autocomplete="current-password" placeholder="TestAdmin" />
              </div>
            </div>

            <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
              <button id="loginBtn" type="button" class="btn btn-primary">Logga in</button>
              <a class="btn btn-ghost" href="./dashboard.html">Till dashboard</a>
            </div>

            <div class="muted small" style="margin-top:10px;">
              Token-key: <code>ADMIN_TOKEN_MVP</code>
            </div>
          </div>
        </section>

      </div>
    </main>
  </div>

  <script type="module">
    const TOKEN_KEY = 'ADMIN_TOKEN_MVP';

    // TEST credentials
    const ADMIN_USER = 'anders';
    const ADMIN_PASS = 'TestAdmin';

    const $ = (s) => document.querySelector(s);
    const elStatus = $('#statusSlot');
    const elUser = $('#user');
    const elPass = $('#pass');
    const elLogin = $('#loginBtn');
    const elClear = $('#clearBtn');

    function toast(msg, type = 'info', ttl = 1600) {
      if (!elStatus) return;
      const div = document.createElement('div');
      div.className = `toast toast--${type === 'danger' ? 'danger' : type === 'warn' ? 'warn' : type === 'success' ? 'success' : 'info'}`;
      div.setAttribute('role', 'status');
      div.textContent = (msg ?? '').toString();
      elStatus.appendChild(div);
      setTimeout(() => { try { div.remove(); } catch (_) {} }, Math.max(500, Number(ttl) || 1600));
    }

    function setTokenLocal() {
      // Frontend-only token (ingen säkerhet, bara test)
      sessionStorage.setItem(TOKEN_KEY, 'DEV_LOCAL_TOKEN');
    }

    function clearToken() {
      try { sessionStorage.removeItem(TOKEN_KEY); } catch (_) {}
    }

    function doLogin() {
      const u = (elUser?.value || '').toString().trim();
      const p = (elPass?.value || '').toString();

      if (u === ADMIN_USER && p === ADMIN_PASS) {
        setTokenLocal();
        toast('Inloggad (local)', 'success', 1200);
        setTimeout(() => { window.location.href = './dashboard.html'; }, 350);
        return;
      }

      toast('Fel användarnamn eller lösenord', 'danger', 1800);
    }

    if (elLogin) elLogin.addEventListener('click', doLogin);
    if (elClear) elClear.addEventListener('click', () => {
      clearToken();
      toast('Session rensad', 'info', 1200);
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doLogin();
    });

    // Autofyll för test (valfritt)
    try {
      if (elUser && !elUser.value) elUser.value = 'anders';
    } catch (_) {}
  </script>

  <style>
    .is-hidden { display:none !important; }
    @media (min-width: 820px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</body>
</html>
